<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kick App</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body>

    <div class="keys">
        <div data-key="49" class="key">
            <kbd>1</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="50" class="key">
            <kbd>2</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="51" class="key">
            <kbd>3</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="52" class="key">
            <kbd>4</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="53" class="key">
            <kbd>5</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="54" class="key">
            <kbd>6</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="55" class="key">
            <kbd>7</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="56" class="key">
            <kbd>8</kbd>
            <span class="sound">ride</span>
        </div>
    </div>

    <audio data-key="49" src="sounds/kick.wav"></audio>
    <audio data-key="50" src="sounds/hihat.wav"></audio>
    <audio data-key="51" src="sounds/clap.wav"></audio>
    <audio data-key="52" src="sounds/snare.wav"></audio>
    <audio data-key="53" src="sounds/boom.wav"></audio>
    <audio data-key="54" src="sounds/openhat.wav"></audio>
    <audio data-key="55" src="sounds/tink.wav"></audio>
    <audio data-key="56" src="sounds/ride.wav"></audio>

</body>
</html>
